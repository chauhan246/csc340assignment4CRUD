<!DOCTYPE html>
<html>
    <head>
        <title>My Favorite Songs</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
		<!-- Navbar with Home button and Add Song button -->
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <a class="navbar-brand" href="/getAllFavSongs">Home</a>
			
			  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			      <li class="nav-item">
			        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
			      </li>
			    </ul>
			    <form class="form-inline my-2 my-lg-0">
			      <a class="btn btn-outline-success my-2 my-sm-0" href="/addFavSongInput">Add Song</a>
			    </form>
			  </div>
			</nav>
		</div>

		<!-- Table with list of favorite songs -->
        <div class="container">
            <h1>List of Your Favorite Songs</h1>
			
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Artist</th>
						<th>Genres</th>
						<th>Update/Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="song: ${favSongs}">
						<td th:text="${song.songname}"></td>
						<td th:text="${song.artist}"></td>
						<td th:text="${song.genres}"></td>
						<td>
							<a th:href="@{/updateSongInput/song={songname}(songname=${song.songname})}" class="btn btn-outline-warning my-2 my-sm-0">Update</a>
							<a th:href="@{/removeFavSong/song={songname}(songname=${song.songname})}" class="btn btn-outline-danger my-2 my-sm-0">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
        </div>
    </body>
</html>
