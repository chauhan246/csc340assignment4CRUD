<!DOCTYPE html>
<html>
    <head>
        <title>Add New Song</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
		<!-- Navbar with Home button and Add Song button -->
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <a class="navbar-brand" href="/getAllFavSongs">Home</a>
			
			  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			      <li class="nav-item">
			        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
			      </li>
			    </ul>
			    <form class="form-inline my-2 my-lg-0">
			      <a class="btn btn-outline-success my-2 my-sm-0" href="/addFavSongInput">Add Song</a>
			    </form>
			  </div>
			</nav>
		</div>
		
		<!-- Add new Favorite Song -->
		<div class="container">
			<h5>Update Your Song</h5>
			<form action="/updateFavSong" name="favSong" method="post">
			  <div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" name="songname" th:value="${favSong.songname}" readonly>
			  </div>
			  <div class="form-group">
				  <label for="artist">Artist</label>
				  <input type="text" name="artist" th:value="${favSong.artist}? ${favSong.artist}">
			  </div>
			  <div class="form-group">
				  <label for="genres">Genres</label>
				  <input type="text" name="genres" th:value="${favSong.genres}? ${favSong.genres}">
			  </div>
			  <button type="submit" class="btn btn-primary">Update</button>
			</form>
		 </div>
    </body>
</html>
